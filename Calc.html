<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BI-DEC</title>
    <link rel="stylesheet" href="style.css">
    <script src="jquery.js"></script>
</head>

<body>
    <div class="header">
        <div>
            <img src="img/logo.png" alt="">
            <h1>BI-DEC</h1>
        </div>
        <p>Binary to Decimal | Decimal To Binary</p>
    </div>
    <div style="width:90%; padding:10px; display:flex; justify-content:space-around;">
        <button class="toggle" id="dtob_toggle">Decimal to Binary</button>
        <button class="toggle" id="btod_toggle">Binary to Decimal</button>
    </div>
    <div class="container btod">
        <input type="text" id="btod_val" placeholder="Enter The Binary Number.." required><br>
        <button id="btod_convert">Convert</button>
        <span id="btod_res"></span>
    </div>
    <div class="container dtob">
        <input type="text" id="dtob_val" placeholder="Enter The Decimal Number.." required><br>
        <button id="dtob_convert">Convert</button>
        <span id="dtob_res"></span>
    </div>
    <script src="main.js"></script>
</body>

</html>
